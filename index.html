<!DOCTYPE html>
<html>
<head>
	<title>Slider Control</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div>
	<div id="blockParent" class="blockParent">
		<div id="block" style="background-color: red;"></div>
	</div>
	<div>
		<div class="title">Slider Control</div>
	</div>
	<div class="props">
		<div class="propHead"> Properties :</div>
		<div class="property">
			<div class="propName">Width : </div>
			<input id="widthSlider" class="slider" type="range" min="150" max="300" value="225" oninput="blockChange();" onchange="blockChange();">
		</div>
		<div class="property">
			<div class="propName">Height : </div>
			<input id="heightSlider" class="slider" type="range" min="150" max="350" value="225" oninput="blockChange();" onchange="blockChange();">
		</div>
		<div class="property">
			<div class="propName">Background Color :</div>
			<div style="margin-left: 25px;">
				<span class="subPropName">R : </span>
				<input id="rSlider" class="slider" type="range" min="0" max="255" value="255" oninput="blockChange();" onchange="blockChange();">
				<span class="subPropName">G : </span>
				<input id="gSlider" class="slider" type="range" min="0" max="255" value="255" oninput="blockChange();" onchange="blockChange();">
				<span class="subPropName">B : </span>
				<input id="bSlider" class="slider" type="range" min="0" max="255" value="0" oninput="blockChange();" onchange="blockChange();">
			</div>
		</div>
		<div class="property">
			<div class="propName">Border Radius :</div>
			<input id="radiusSlider" class="slider" type="range" min="0" max="80" value="20" oninput="blockChange();" onchange="blockChange();">
		</div>
		<div class="property">
			<div class="propName">Box Shadow :</div>
				<div style="margin-top: 20px; margin-left: 25px;">
					<div>
					<span class="subPropName">Horizontal Offset : </span>
					<input id="shadowHor" class="slider" type="range" min="0" max="5" value="1" oninput="blockChange();" onchange="blockChange();">
					<span class="subPropName">Vertical Offset : </span>
					<input id="shadowVer" class="slider" type="range" min="0" max="5" value="1" oninput="blockChange();" onchange="blockChange();">
				</div>
				<div style="margin-top: 10px;">
					<span class="subPropName">Blur Radius : </span>
					<input id="shadowBlur" class="slider" type="range" min="0" max="80" value="10" oninput="blockChange();" onchange="blockChange();">
					<span class="subPropName">Spread Radius : </span>
					<input id="shadowSpread" class="slider" type="range" min="-5" max="5" value="0" oninput="blockChange();" onchange="blockChange();">
				</div>
			</div>
		</div>
		<div class="property">
			<div class="propName">Opacity :</div>
			<input id="opacitySlider" class="slider" type="range" min="0" max="1" step="0.1" value="0.6" oninput="blockChange();" onchange="blockChange();">
		</div>
	</div>
</div>
<script src="main.js"></script>
</body>
</html>
